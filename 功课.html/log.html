    <div class="return">

    <div class="container">
    <div class="forms">
    <form action="https://search.jd.com/search">
        账户：<input type="text" id="account" maxlength="25" placeholder="请输入邮箱"><br>
        密码：<input type="password" id="pwd" maxlength="25"><br>
        确认密码：<input type="password" id="confirmpwd" maxlength="25"><br>
        性别：
        <input type="radio" name="gender" value="female">女 
        <input type="radio" name="gender" value="male">男 
        <input type="radio" name="gender" value="unknown">不便透露
        <br>
        旅游偏好：
        <input type="checkbox" name="hobby" value="mountain">崇山峻岭
        <input type="checkbox" name="hobby" value="water">江河湖海
        <input type="checkbox" name="hobby" value="entertainment">娱乐项目
        <input type="checkbox" name="hobby" value="shopping">商业城购物
        <br>
        <label for="newspaper">
            <input type="checkbox" id="newspaper" name="newspaper">
            我愿意接受新闻简报和优惠活动信息
        </label><br>
        <label for="terms">
            <input type="checkbox" id="terms" name="terms">
            我已阅读并接受<a href="https://privacy.baidu.com/policy">隐私条款和条件</a>
        </label><br>
        <button>注册</button>
        <button>登录</button>
    </form>
